<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–Ω–æ–≥–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <!-- Chart.js –¥–ª—è 2D –≥—Ä–∞—Ñ–∏–∫–æ–≤ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Three.js –¥–ª—è 3D –≥—Ä–∞—Ñ–∏–∫–æ–≤ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Math.js –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –≤—ã—Ä–∞–∂–µ–Ω–∏–π -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333;
            --button-bg: #ffffff;
            --button-text: #333;
            --accent-color: #4CAF50;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --border-color: #ddd;
        }
        body.dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #f0f4f8;
            --button-bg: #333;
            --button-text: #f0f4f8;
            --accent-color: #66bb6a;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            --input-bg: #2a2a2a;
            --border-color: #444;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }
        .container {
            background: var(--input-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        #theme-toggle:hover {
            transform: scale(1.1);
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }
        .calc-section {
            display: none;
        }
        .calc-section.active {
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 24px;
            text-align: right;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: var(--shadow);
        }
        button:hover {
            background: var(--accent-color);
            color: #fff;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #graph-2d-canvas, #graph-3d-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .extra-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåô</button>
    <div class="container">
        <h1>–ú–Ω–æ–≥–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        <select id="calc-type">
            <option value="standard">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</option>
            <option value="programmer">–ü—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞</option>
            <option value="financial">–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π</option>
            <option value="graph-2d">–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π 2D</option>
            <option value="graph-3d">–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π 3D</option>
            <option value="scientific">–ù–∞—É—á–Ω—ã–π</option>
        </select>

        <!-- –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
        <div id="standard" class="calc-section active">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>

        <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞ -->
        <div id="programmer" class="calc-section">
            <select id="base" class="extra-input">
                <option value="10">DEC</option>
                <option value="16">HEX</option>
                <option value="8">OCT</option>
                <option value="2">BIN</option>
            </select>
            <input type="text" id="prog-display" readonly>
            <div class="buttons">
                <button onclick="progAppend('7')">7</button>
                <button onclick="progAppend('8')">8</button>
                <button onclick="progAppend('9')">9</button>
                <button onclick="progOp('AND')">AND</button>
                <button onclick="progAppend('4')">4</button>
                <button onclick="progAppend('5')">5</button>
                <button onclick="progAppend('6')">6</button>
                <button onclick="progOp('OR')">OR</button>
                <button onclick="progAppend('1')">1</button>
                <button onclick="progAppend('2')">2</button>
                <button onclick="progAppend('3')">3</button>
                <button onclick="progOp('XOR')">XOR</button>
                <button onclick="progAppend('0')">0</button>
                <button onclick="progOp('<<')">&lt;&lt;</button>
                <button onclick="progCalculate()">=</button>
                <button onclick="progOp('>>')">&gt;&gt;</button>
                <button onclick="progClear()">C</button>
                <button onclick="progAppend('A')">A</button>
                <button onclick="progAppend('B')">B</button>
                <button onclick="progAppend('C')">C</button>
                <button onclick="progAppend('D')">D</button>
                <button onclick="progAppend('E')">E</button>
                <button onclick="progAppend('F')">F</button>
            </div>
        </div>

        <!-- –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
        <div id="financial" class="calc-section">
            <input type="text" id="fin-amount" placeholder="–°—É–º–º–∞" class="extra-input">
            <input type="text" id="fin-rate" placeholder="–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞" class="extra-input">
            <input type="text" id="fin-period" placeholder="–ü–µ—Ä–∏–æ–¥ (–ª–µ—Ç)" class="extra-input">
            <button onclick="calcCompound()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å–ª–æ–∂–Ω—ã–π –ø—Ä–æ—Ü–µ–Ω—Ç</button>
            <input type="text" id="fin-result" readonly>
        </div>

        <!-- –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π 2D -->
        <div id="graph-2d" class="calc-section">
            <input type="text" id="function-2d" placeholder="–§—É–Ω–∫—Ü–∏—è, –Ω–∞–ø—Ä. sin(x) + cos(x)">
            <button onclick="plot2D()">–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
            <canvas id="graph-2d-canvas"></canvas>
        </div>

        <!-- –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π 3D -->
        <div id="graph-3d" class="calc-section">
            <input type="text" id="function-3d" placeholder="–§—É–Ω–∫—Ü–∏—è z =, –Ω–∞–ø—Ä. sin(sqrt(x^2 + y^2))">
            <button onclick="plot3D()">–ü–æ—Å—Ç—Ä–æ–∏—Ç—å 3D –≥—Ä–∞—Ñ–∏–∫</button>
            <div id="graph-3d-container"></div>
        </div>

        <!-- –ù–∞—É—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
        <div id="scientific" class="calc-section">
            <input type="text" id="sci-display" readonly>
            <div class="buttons">
                <button onclick="sciAppend('sin(')">sin</button>
                <button onclick="sciAppend('cos(')">cos</button>
                <button onclick="sciAppend('tan(')">tan</button>
                <button onclick="sciAppend('log(')">log</button>
                <button onclick="sciAppend('7')">7</button>
                <button onclick="sciAppend('8')">8</button>
                <button onclick="sciAppend('9')">9</button>
                <button onclick="sciAppend('/')">/</button>
                <button onclick="sciAppend('4')">4</button>
                <button onclick="sciAppend('5')">5</button>
                <button onclick="sciAppend('6')">6</button>
                <button onclick="sciAppend('*')">*</button>
                <button onclick="sciAppend('1')">1</button>
                <button onclick="sciAppend('2')">2</button>
                <button onclick="sciAppend('3')">3</button>
                <button onclick="sciAppend('-')">-</button>
                <button onclick="sciAppend('0')">0</button>
                <button onclick="sciAppend('.')">.</button>
                <button onclick="sciCalculate()">=</button>
                <button onclick="sciAppend('+')">+</button>
                <button onclick="sciAppend('^')">^</button>
                <button onclick="sciAppend('sqrt(')">‚àö</button>
                <button onclick="sciAppend('pi')">œÄ</button>
                <button onclick="sciAppend('e')">e</button>
                <button onclick="sciClear()">C</button>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∏–ø–æ–≤ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–æ–≤
        const calcType = document.getElementById('calc-type');
        calcType.addEventListener('change', (e) => {
            document.querySelectorAll('.calc-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(e.target.value).classList.add('active');
        });

        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
        let display = document.getElementById('display');
        function appendToDisplay(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculate() {
            try {
                display.value = math.evaluate(display.value);
            } catch (e) {
                display.value = '–û—à–∏–±–∫–∞';
            }
        }

        // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç–∞
        let progDisplay = document.getElementById('prog-display');
        let progOpStack = [];
        let currentBase = 10;
        document.getElementById('base').addEventListener('change', (e) => {
            currentBase = parseInt(e.target.value);
        });
        function progAppend(value) {
            if ((currentBase === 2 && '23456789ABCDEF'.includes(value)) ||
                (currentBase === 8 && '89ABCDEF'.includes(value)) ||
                (currentBase === 10 && 'ABCDEF'.includes(value))) return;
            progDisplay.value += value;
        }
        function progOp(op) {
            progOpStack.push(parseInt(progDisplay.value || '0', currentBase));
            progOpStack.push(op);
            progDisplay.value = '';
        }
        function progClear() {
            progDisplay.value = '';
            progOpStack = [];
        }
        function progCalculate() {
            progOpStack.push(parseInt(progDisplay.value || '0', currentBase));
            let result = progOpStack[0];
            for (let i = 1; i < progOpStack.length; i += 2) {
                const op = progOpStack[i];
                const next = progOpStack[i + 1];
                if (op === 'AND') result &= next;
                else if (op === 'OR') result |= next;
                else if (op === 'XOR') result ^= next;
                else if (op === '<<') result <<= next;
                else if (op === '>>') result >>= next;
            }
            progDisplay.value = result.toString(currentBase).toUpperCase();
            progOpStack = [];
        }

        // –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
        function calcCompound() {
            const amount = parseFloat(document.getElementById('fin-amount').value);
            const rate = parseFloat(document.getElementById('fin-rate').value) / 100;
            const period = parseFloat(document.getElementById('fin-period').value);
            const result = amount * Math.pow(1 + rate, period);
            document.getElementById('fin-result').value = result.toFixed(2);
        }

        // –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π 2D
        let chart2D;
        function plot2D() {
            const func = document.getElementById('function-2d').value;
            const data = [];
            for (let x = -10; x <= 10; x += 0.1) {
                try {
                    const y = math.evaluate(func.replace(/x/g, x));
                    data.push({ x, y });
                } catch {}
            }
            const ctx = document.getElementById('graph-2d-canvas').getContext('2d');
            if (chart2D) chart2D.destroy();
            chart2D = new Chart(ctx, {
                type: 'line',
                data: { datasets: [{ label: func, data, borderColor: 'rgb(75, 192, 192)', fill: false }] },
                options: { scales: { x: { type: 'linear' }, y: { type: 'linear' } } }
            });
        }

        // –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π 3D
        let scene, camera, renderer, mesh;
        function plot3D() {
            const func = document.getElementById('function-3d').value;
            const container = document.getElementById('graph-3d-container');
            container.innerHTML = '';
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / 300, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(container.clientWidth, 300);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.PlaneGeometry(20, 20, 50, 50);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            camera.position.z = 20;

            // –ê–Ω–∏–º–∞—Ü–∏—è –∏ —Ä–µ–Ω–¥–µ—Ä
            function animate() {
                requestAnimationFrame(animate);
                const positions = geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    const x = positions[i];
                    const y = positions[i + 1];
                    try {
                        positions[i + 2] = math.evaluate(func.replace(/x/g, x).replace(/y/g, y));
                    } catch {}
                }
                geometry.attributes.position.needsUpdate = true;
                renderer.render(scene, camera);
            }
            animate();
        }

        // –ù–∞—É—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
        let sciDisplay = document.getElementById('sci-display');
        function sciAppend(value) {
            sciDisplay.value += value;
        }
        function sciClear() {
            sciDisplay.value = '';
        }
        function sciCalculate() {
            try {
                sciDisplay.value = math.evaluate(sciDisplay.value);
            } catch (e) {
                sciDisplay.value = '–û—à–∏–±–∫–∞';
            }
        }
    </script>
</body>
</html>
