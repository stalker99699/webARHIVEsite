<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVE - Darknet Directory</title>
    <style>
        body {
            background-color: #000;
            color: #0f0; /* Lime green text */
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            text-shadow: 0 0 10px #0f0, 0 0 20px #00ffff;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0; }
            to { text-shadow: 0 0 15px #00ffff; }
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        #search {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            display: block;
            background: #111;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            font-family: inherit;
        }
        #sites {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }
        .site-card {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px #0f0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .site-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }
        .site-card a {
            color: #00ffff; /* Cyan links */
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }
        .site-card a:hover {
            text-decoration: underline;
            color: #fff;
        }
        .site-card p {
            color: #aaa;
            font-size: 0.9em;
            text-align: left;
            margin: 0;
        }
    </style>
    <script>
        let sitesData = []; // Global for search

        function loadSites() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    sitesData = data;
                    renderSites(data);
                })
                .catch(error => console.error('Error loading data:', error));
        }

        function renderSites(sites) {
            const list = document.getElementById('sites');
            list.innerHTML = ''; // Clear
            sites.forEach(site => {
                const li = document.createElement('li');
                li.className = 'site-card';
                li.innerHTML = `
                    <a href="${site.url}">${site.name}</a>
                    <p>${site.description}</p>
                `;
                list.appendChild(li);
            });
        }

        function filterSites() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = sitesData.filter(site => 
                site.name.toLowerCase().includes(query) || 
                site.description.toLowerCase().includes(query)
            );
            renderSites(filtered);
        }
    </script>
</head>
<body onload="loadSites()">
    <h1>ARCHIVE - Darknet Style Directory</h1>
    <p>Standalone sites from the list/ directory. Search to filter:</p>
    <input type="text" id="search" placeholder="Search sites..." oninput="filterSites()">
    <ul id="sites"></ul>
</body>
</html>
